<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <th:block th:replace="layout :: link-css"></th:block>
  <title>Thêm Tổ Chức</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Thêm tổ chức mới</h1>
  <form th:action="@{/tochuc/add}" th:object="${tochuc}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="tentochuc">Tên tổ chức</label>
      <input type="text" th:field="*{tentochuc}" class="form-control" id="tentochuc" placeholder="Nhập tên tổ chức">
      <span class="text-danger" th:if="${#fields.hasErrors('tentochuc')}" th:errors="*{tentochuc}"></span>
    </div>
    <div class="form-group">
      <label for="mota">mô tả</label>
      <input type="text" th:field="*{mota}" class="form-control" id="mota" placeholder="Nhập mô tả">
      <span class="text-danger" th:if="${#fields.hasErrors('mota')}" th:errors="*{mota}"></span>
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhập email">
      <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div class="form-group">
      <label for="trangthai">email</label>
      <input type="text" th:field="*{trangthai}" class="form-control" id="trangthai" placeholder="Nhập trạng thái">
      <span class="text-danger" th:if="${#fields.hasErrors('trangthai')}" th:errors="*{trangthai}"></span>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <a th:href="@{/tochuc}" class="btn btn-success">Back to list</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
