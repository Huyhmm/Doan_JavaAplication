<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sach To Chuc</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1 th:text=${title}></h1>
    <table class="table">
      <tr>
        <th scope="col">mã tổ chức</th>
        <th scope="col">tên tổ chức</th>
        <th scope="col">mô tả</th>
        <th scope="col">email</th>
        <th scope="col">trạng thái</th>
        <th scope="col">chức năng</th>
      </tr>
      <tr th:each="tochuc : ${dsToChuc}">
        <td th:text="${tochuc.matochuc}"></td>
        <td th:text="${tochuc.tentochuc}"></td>
        <td th:text="${tochuc.mota}"></td>
        <td th:text="${tochuc.email}"></td>
        <td th:text="${tochuc.trangthai}"></td>
          <!--      <td>

                    <a th:href="@{/tochuc/edit/{matochuc}(matochuc={tochuc.matochuc})}">Edit</a>
                    <a th:href="@{/tochuc/delete/{matochuc}(matochuc={tochuc.matochuc})}"
                       onclick="return confirm('Bạn muốn xóa?')">Delete</a>
                  </td>-->
      </tr>
    </table>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
